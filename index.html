<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="game">
      <h1 class="title">Rock Paper Scissors</h1>
  
      <div class="move">
        <button class="move-button js-rock-button"><img src="Rock-emoji.png" alt=""></button>
  
      <button class="move-button js-paper-button"><img src="Paper-emoji.png" alt=""></button>
  
      <button class="move-button js-scissors-button"><img src="Scissors-emoji.png" alt=""></button>
      </div>
  
      <div class="result">
      <p class="js-result result-text"></p>
      <p class="js-moves result-text"></p>
      <p class="js-score result-text"></p>
      </div>
      
  
      <button class="hidden-reset-button js-reset">Reset Score</button>

      <div class="reset-warn">
        <p>Are you sure you want to reset the score?</p>
        <div class="reset-warn-button">
          <button class="reset-button-yes">Yes</button>
          <button class="reset-button-no">No</button>
        </div>
      </div>

      <button class="js-auto-play">Auto Play</button>
    </di>
  </section>
  

  <script src="js/script.js"></script>
</body>
</html>
